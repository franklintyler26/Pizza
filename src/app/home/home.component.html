<!DOCTYPE html>
<html>
<head>
</head>
<body>


<div id="demo" class="carousel slide" data-bs-ride="carousel">

  
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/assets/carousel1.jpg" alt="Los Angeles" class="d-block" style="width:1860px; height: 400px; margin-left: 25px; margin-right: 20px;">
    </div>
    <div class="carousel-item">
      <img src="/assets/carousel2.jpg" alt="Chicago" class="d-block" style="width:1860px; height: 400px; margin-left: 25px; margin-right: 20px;">
    </div>
    <div class="carousel-item">
      <img src="/assets/carousel3.jpg" alt="New York" class="d-block" style="width:1860px; height: 400px; margin-left: 25px; margin-right: 20px;">
    </div>
  </div>
  
  
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="mt-3 mx-3">
    <fieldset style="background-color: white;">
        <h4 style="text-align: center;"> Welcome to Texas Pizzas</h4>
    </fieldset>
</div>

</body>
</html>
